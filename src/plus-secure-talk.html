<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--Esta línea lo convierte en responsive-->
    <meta name="viewport" content="width=device-width">
    <title>SecureTalk</title>
    <link rel="stylesheet" href="style.css"/>
    <!--Para agregar ícono en la pestaña del navegador-->
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.ico">
  </head>

  <body>
    
    <div id="loginscreen" class="display screen">
      
      <div class="header">
        <header>SecureTalk</header>
      </div>
      
      <div class="main content">
        <h2>Inicia Sesión</h2> 
        <img src="images/boyavatar.jpg" height="250px"><br>
        <form>
          <input type="email" id="user" placeholder="Ingresa tu usuario" class="form margint" required autocomplete="off"><br><br>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" class="form" required><br><br>
          <button type="button" id="enjoybutton" class="linkbtn bluebtn btn" title="Disfrutar SecureTalk">Disfrutar SecureTalk</button>
        </form>
      </div>
    </div>


    <div id="plusscreen" class="screen">

      <div class="header">
        <header>SecureTalk</header>
        <a href="index-secure-talk.html" title="Cerrar sesión" class="login">Cerrar sesión</a>
      </div>  

      <div class="content">
        <div class="leftbox">
          <textarea id="entertext" class="box btop" placeholder="Ingresa tu mensaje y clave del 1 al 25" spellcheck="false"></textarea>
        </div>
        <div class="right">
          <form>
            <input type="number" id="key" class="key bigk margin" min="1" max="25" autocomplete="off">
            <button type="button" id="encodebutton" class="mainbtn btn encode margin" title="Ocultar mensaje"><img src="images/buttons/encode-button.jpg" height="33px"></button>
            <button type="button" id="decodebutton" class="mainbtn btn decode margin" title="Mostrar mensaje"><img src="images/buttons/decode-button.jpg" height="33px"></button>
            <button type="button" id="restorebutton" class="mainbtn btn restore margin" title="Reiniciar"><img src="images/buttons/restore-button.jpg" height="33px"></button>
          </form>
        </div>   
        <div class="leftbox">
          <textarea id="outputtext" class="box btop" placeholder="Envía tu mensaje oculto &#8594;" readonly></textarea>
        </div>
        <div class="right">
          <a id="sendwhatsapp" title="Enviar por WhatsApp" target="_blank"><img class="socialmedia btn margin" src="images/icons/whatsapp-icon.jpg"/></a>
          <a title="Enviar por Gmail" href="mailto:user@gmail.com?Subject=Mensaje%20codificado%20de%20SecureTalk" target="_blank"><img class="socialmedia btn margin" src="images/icons/gmail-icon.jpg"/></a>
        </div>
        <p>Si deseas comunicarte con la desarrolladora <a href="https://api.whatsapp.com/send?phone=51963069594&text=¡Hola%20Marycielo!%20Estoy%20interesad@%20en%20tu%20web%20app%20:)." target="_blank">clic aquí</a></p>      
     
      </div>
    </div>

    <script src="plus.js" type="module"></script>

  </body>
</html>
